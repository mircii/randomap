<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Earth Teleporter üåç (Land Only)</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; margin: 0; height: 100vh; background-color: #f0f2f5; }
        .header { text-align: center; padding: 20px; width: 100%; background-color: #fff; border-bottom: 1px solid #ddd; }
        #teleportBtn { padding: 12px 24px; font-size: 18px; font-weight: bold; color: #fff; background-color: #28a745; border: none; border-radius: 8px; cursor: pointer; margin-top: 10px; }
        #teleportBtn:hover { background-color: #218838; }
        #map { height: 65%; width: 90%; max-width: 1200px; margin-top: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        footer { margin-top: 20px; color: #555; font-size: 14px; }
    </style>
</head>
<body>
<div class="header">
    <h1>No-Water Teleport üåç</h1>
    <button id="teleportBtn">Teleport!</button>
</div>
<div id="map"></div>
<footer>
    <p>Created by: <strong>{{ author }}</strong></p>
</footer>

<script>
let map = L.map('map').setView([45.7606, 21.2267], 13); // Timi»ôoara
let marker = L.marker([45.7606, 21.2267]).addTo(map).bindPopup('You are here!').openPopup();

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
}).addTo(map);

// Load land polygons
let landGeoJSON;
fetch('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json')
    .then(res => res.json())
    .then(data => landGeoJSON = data)
    .catch(err => console.error("Failed to load land GeoJSON:", err));

document.getElementById("teleportBtn").addEventListener("click", () => {
    if (!landGeoJSON) return alert("Land data not loaded yet!");
    
    let newLocation;
    let attempts = 0;

    do {
        const randomLat = Math.random() * 180 - 90;
        const randomLng = Math.random() * 360 - 180;
        newLocation = [randomLng, randomLat]; // GeoJSON expects [lng, lat]
        attempts++;
    } while (!turf.booleanPointInPolygon(turf.point(newLocation), landGeoJSON) && attempts < 1000);

    if (attempts === 1000) return alert("Couldn't find land location.");

    const leafletLocation = [newLocation[1], newLocation[0]]; // Leaflet uses [lat, lng]
    map.flyTo(leafletLocation, 6, { duration: 2 });
    marker.setLatLng(leafletLocation).bindPopup('You have arrived!').openPopup();
});
</script>
</body>
</html>
